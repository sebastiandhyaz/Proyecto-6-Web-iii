{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="row justify-content-center anime-fadein">
  <div class="col-md-6 col-lg-5">
    <div class="card p-4 shadow-sm">
      <h2 class="mb-4 text-center">Registro de Usuario</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success"><i class="fas fa-user-plus"></i> Registrarse</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <a href="/login">¿Ya tienes cuenta? <b>Inicia sesión</b></a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
