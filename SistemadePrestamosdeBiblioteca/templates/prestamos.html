{% extends "base.html" %}
{% block title %}Préstamos{% endblock %}
{% block content %}
<h2 class="mb-4">Préstamos</h2>
<div class="row mb-4 anime-fadein">
  <div class="col-md-4">
    <div class="card text-center p-4 shadow-sm">
      <a href="/prestamos/registrar/" class="text-decoration-none text-dark">
        <i class="fas fa-handshake fa-3x mb-2" style="color:#11998e;"></i>
        <h5 class="mt-2">Registrar Préstamo</h5>
      </a>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-center p-4 shadow-sm">
      <a href="/prestamos/lista/" class="text-decoration-none text-dark">
        <i class="fas fa-list fa-3x mb-2" style="color:#11998e;"></i>
        <h5 class="mt-2">Listado de Préstamos</h5>
      </a>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-center p-4 shadow-sm">
      <a href="/prestamos/historial/" class="text-decoration-none text-dark">
        <i class="fas fa-history fa-3x mb-2" style="color:#11998e;"></i>
        <h5 class="mt-2">Historial de Préstamos</h5>
      </a>
    </div>
  </div>
</div>
{% endblock %}
