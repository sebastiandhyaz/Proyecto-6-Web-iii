<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Préstamos de Biblioteca{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body { background: #f5f7fa; font-family: 'Segoe UI', Arial, sans-serif; }
        .navbar { margin-bottom: 30px; border-radius: 0 0 12px 12px; box-shadow: 0 2px 8px #0001; }
        .btn { min-width: 150px; height: 40px; margin-right: 10px; border-radius: 6px; font-weight: 500; letter-spacing: 0.5px; }
        .btn-danger { background-color: #e74c3c; border: none; }
        .btn-warning { background-color: #f39c12; color: #fff; border: none; }
        .btn-success { background-color: #27ae60; border: none; }
        .btn-primary { background-color: #2980d9; border: none; }
        .btn i { margin-right: 6px; }
        .card { border-radius: 12px; box-shadow: 0 2px 8px #0001; }
        .navbar-brand { font-weight: bold; font-size: 1.5rem; letter-spacing: 1px; }
        .nav-link.active, .nav-link:focus, .nav-link:hover { color: #fff !important; background: #2471a3; border-radius: 6px; }
        .table thead { background: #2980d9; color: #fff; }
        .table td, .table th { vertical-align: middle; }
        .anime-fadein { opacity: 0; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">Biblioteca</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/socios/' %}active{% endif %}" href="/socios">Socios</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/libros/' %}active{% endif %}" href="/libros">Libros</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/prestamos/' %}active{% endif %}" href="/prestamos">Préstamos</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/multas/' %}active{% endif %}" href="/multas">Multas</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container anime-fadein">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  anime({
    targets: '.anime-fadein',
    opacity: [0, 1],
    translateY: [40, 0],
    duration: 900,
    easing: 'easeOutExpo',
    delay: 100
  });
</script>
{% block extra_js %}{% endblock %}
</body>
</html>
