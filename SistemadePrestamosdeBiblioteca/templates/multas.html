{% extends "base.html" %}
{% block title %}Multas{% endblock %}
{% block content %}
<h2 class="mb-4">Multas</h2>
<div class="row mb-4 anime-fadein">
  <div class="col-md-4">
    <div class="card text-center p-4 shadow-sm">
      <a href="/multas/lista/" class="text-decoration-none text-dark">
        <i class="fas fa-exclamation-triangle fa-3x mb-2" style="color:#11998e;"></i>
        <h5 class="mt-2">Listado de Multas</h5>
      </a>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-center p-4 shadow-sm">
      <a href="/multas/pendientes/" class="text-decoration-none text-dark">
        <i class="fas fa-clock fa-3x mb-2" style="color:#11998e;"></i>
        <h5 class="mt-2">Multas Pendientes</h5>
      </a>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-center p-4 shadow-sm">
      <a href="/multas/pagadas/" class="text-decoration-none text-dark">
        <i class="fas fa-check-circle fa-3x mb-2" style="color:#11998e;"></i>
        <h5 class="mt-2">Multas Pagadas</h5>
      </a>
    </div>
  </div>
</div>
{% endblock %}
