{% extends "base.html" %}
{% block title %}Libros{% endblock %}
{% block content %}
<h2 class="mb-4">Libros</h2>
<div class="row mb-4 anime-fadein">
  <div class="col-md-4">
    <div class="card text-center p-4 shadow-sm">
      <a href="/libros/registrar/" class="text-decoration-none text-dark">
        <i class="fas fa-book-medical fa-3x mb-2" style="color:#11998e;"></i>
        <h5 class="mt-2">Registrar Libro</h5>
      </a>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-center p-4 shadow-sm">
      <a href="/libros/lista/" class="text-decoration-none text-dark">
        <i class="fas fa-list fa-3x mb-2" style="color:#11998e;"></i>
        <h5 class="mt-2">Listado de Libros</h5>
      </a>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-center p-4 shadow-sm">
      <a href="/libros/stock/" class="text-decoration-none text-dark">
        <i class="fas fa-boxes fa-3x mb-2" style="color:#11998e;"></i>
        <h5 class="mt-2">Stock de Libros</h5>
      </a>
    </div>
  </div>
</div>
{% endblock %}
