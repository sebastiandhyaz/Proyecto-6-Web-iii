{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4 animate__animated" id="delete-confirm-card">
        <h3 class="mb-4 text-danger">¿Estás seguro que deseas eliminar este {{ tipo }}?</h3>
        <p><strong>{{ objeto }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
    </div>
</div>
{% endblock %}
{% block extra_scripts %}
<script>
    anime({
        targets: '#delete-confirm-card',
        scale: [0.8, 1],
        opacity: [0, 1],
        duration: 600,
        easing: 'easeOutBack'
    });
</script>
{% endblock %}
