{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold mb-4 text-center">Recuperar Contraseña</h2>
        {% if messages %}
            <ul class="mb-4">
                {% for message in messages %}
                    <li class="text-green-500">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded mt-2">Enviar correo de recuperación</button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'login_register' %}" class="text-blue-500">Volver al login</a>
        </div>
    </div>
</body>
</html>
