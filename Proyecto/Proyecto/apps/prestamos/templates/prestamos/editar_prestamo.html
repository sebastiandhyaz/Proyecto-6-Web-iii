{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Editar Préstamo | Biblioteca{% endblock %}
{% block content %}
<div class="main-panel-anim">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Editar Préstamo</h2>
                <a href="{% url 'lista_prestamos' %}" class="text-gray-500 hover:text-gray-700 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </a>
            </div>
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form|crispy }}
                
                <div class="flex justify-end gap-3 pt-4 border-t">
                    <a href="{% url 'lista_prestamos' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition main-btn-anim">
                        Cancelar
                    </a>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition main-btn-anim">
                        Actualizar Préstamo
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
