{% extends 'base.html' %}
{% block title %}Editar Libro | Biblioteca{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Editar libro</h1>
<form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md max-w-lg mx-auto">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Guardar cambios</button>
</form>
{% endblock %}
